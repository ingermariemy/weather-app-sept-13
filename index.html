  <body>
    <div class="container">
    </br>

      <h1><span id = searchCity>Oslo</span> <button id="location-button"> <i class="fa-solid fa-location-arrow"></i></button></h1>
      <h2>Sunday August 7th</h2>
      <br>
      <br>
    
      <h3>time</h3>
         <br>
         <br>
    

<div class="currentTemp">
     <div class="temp-text"><span><span id="temp">18°</span> </span><span id="line"> | </span><span id="E-temp">15° </span> </div> 
      <br> <a href="#" id="currentC">°C </a> | <a href="#" id="currentF">°F</a>
      <br>
      <span id="description">description here</span>
      <div class=humidity> <i class="fa-solid fa-droplet"></i> Humidity: <span id="humidity-prec"> 5 </span> % </div>

</div>
<div id="weather-icon">
